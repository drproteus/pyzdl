    <div>
        <b>Downloads</b>
        <ul>
            <li>
                <a href="https://github.com/drproteus/pyzdl/releases/latest/download/pyZDL-macos.zip">macos</a>

                <figure>
                    <figcaption><pre>pyzdl config inspect</pre></figcaption>
